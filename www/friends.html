    <script type="text/javascript">
         $(document).ready(function() {
        
            // Envoi des données en AJAX 
            $.ajax({
            type: "GET", 
            url: "http://delphine-idiart.com/app-wine/php/show_friends.php", //Fichier PHP pour la requête

            success: function(data) {
                if(data){
                    console.log(data);

                    $.getJSON( "http://delphine-idiart.com/app-wine/php/show_friends.php", function(data) {
                        var users = [];
                        $.each( data, function( key, val ) {
                        users.push( "<li class='main_teal_cards card-panel teal lighten-2 z-depth-1' id='" + key + "'>" + val['username'] + "<br>" +
                                "<div class='btn-show-fichevinfriend' id=' "+ val['id'] +" '><a class='waves-effect waves-light btn' href='fichevinshow_friend.html'>Voir ses fiches de vin </a></div>" +
                                "<div class='btn-update-access' id=' "+ val['id'] +" '><a class='waves-effect waves-light btn' href='cavevinshow_friend.html'>Voir sa cave à vin </a></div>" +);
                        });
                         
                        $( "<ul/>", {
                            "class": "list-friends",
                            html: users.join( "" )
                          }).appendTo( "#result" );console.log(users);

                        });

                    $(".btn-show-fichevinfriend").click(function() {
                        var button_show_fichevinfriend = $(this).attr("id");
                        localStorage.setItem('button_show_fichevinfriend',button_show_fichevinfriend);
                    });

               }else{
                    $('#result').html('une erreur s\'est produite');
               }
            },
            error: function(statut) {
              console.log(statut);
              alert('La requête n\'a pas abouti'); }
            }); 
            /** FIN $.AJAX **/

              return false;

        });/** FIN SCRIPT **/
    </script>

    <div id="result">
