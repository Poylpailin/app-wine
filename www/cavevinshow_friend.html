<div class="container main_teal_panel">
    <h3 class="h3headtextindex center">Cave à vin de </h3>

    <!-- Récupère tous les résultats de la requête pour afficher toutes les notes liées à l'utilisateur -->
    <div id="result" class="col s12"></div>

</div>

<script type="text/javascript">
    $(document).ready(function () {

        $button_show_fichevinfriend = localStorage.getItem('button_show_cavevinfriend');

        var data ={
            button_show_fichevinfriend: $button_show_fichevinfriend
        };

        $.ajax({
            type: "POST",
            data: data,
            url: "http://delphine-idiart.com/app-wine/php/cavevin_friend.php", //Fichier PHP pour la requête

            success: function (data) {
                if (data) {

                    console.log(data);
                    var note = data;
                    console.log(note);

                    var noti = [];
                    $.each(note, function (key, val) {
                        noti.push("<div class='main_teal_cards card-panel teal lighten-2 id='" + val['id'] + "'><span class='card-title'>" + val['nom'] + "</span><p>" +val['domaine']+ "</p>" +
                                "<strong class='coloredtext_panel'><p>" + val['annee'] +" - "+ val['vintype']+ "-" +val['commentaire']+ "-" + val['note'] +
                                "<br></p></strong><img src='" + val['image'] +"'><br>");
                    });

                    $("<div/>", {
                        "class": "card teal lighten-5",
                        html: noti.join("")
                    }).appendTo("#result");

                    console.log(noti);

                } else {
                    $('#result').html('Pas de cave de vin !');
                }
            },
            error: function (statut) {
                console.log(statut);
                alert('Request cannot be done');
            }
        });
        /** FIN $.AJAX **/
    });
</script>
